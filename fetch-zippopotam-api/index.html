<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Zippopotam API</title>
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1>Location info</h1>
                <p>Enter a zipcode to get the location info. <span class="text-muted zipcode-range" id="zipcode-range"></span></p>

                <form  class="mb-4" id="form-zipcode">
                    <div class="input-group mb-2">
                        <select class="form-select form-select-lg" id="select-country" aria-label="Default select example">
                            <option selected>Choose Country</option>
                            <option value="US">USA</option>
                            <option value="DE">Germany</option>
                            <option value="ES">Spain</option>
                            <option value="FR">France</option>
                        </select>
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text">
                            <i class="fas fa-map-pin"></i>
                        </span>
                        <input class="form-control form-control-lg" id="input-zipcode" type="number" placeholder="Enter zipcode">
                        <span class="input-group-text icon-response icon-check text-white bg-success">
                            <i class="fas fa-check"></i>
                        </span>
                        <span class="input-group-text icon-response icon-remove text-white bg-danger">
                            <i class="fas fa-times"></i>
                        </span>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn bg-primary btn-lg text-white" type="submit">Get location info</button>
                    </div>
                </form>       

                <div class="card output" id="output">
                    <div class="output-content text-dark p-3">Results will be shown here</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
