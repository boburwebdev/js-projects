<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Filtered List - Vanilla JS</title>
</head>
<body>

            <li class="list-group-item list-group-item-light">Alice</li>
            <li class="list-group-item list-group-item-light">Adam</li>
            <li class="list-group-item list-group-item-light">Andrew</li>
            <li class="list-group-item list-group-item-light">Alexandra</li>

            <li class="list-group-item list-group-item-primary mt-4">B</li>
            <li class="list-group-item list-group-item-light">Bryan</li>
            <li class="list-group-item list-group-item-light">Barbara</li>
            <li class="list-group-item list-group-item-light">Brown</li>
            <li class="list-group-item list-group-item-light">Blake</li>

            <li class="list-group-item list-group-item-primary mt-4">C</li>
            <li class="list-group-item list-group-item-light">Chris</li>
            <li class="list-group-item list-group-item-light">Chase</li>
            <li class="list-group-item list-group-item-light">Cameron</li>
            <li class="list-group-item list-group-item-light">Collins</li>

            <li class="list-group-item list-group-item-primary mt-4">D</li>
            <li class="list-group-item list-group-item-light">Dave</li>
            <li class="list-group-item list-group-item-light">Drew</li>
            <li class="list-group-item list-group-item-light">Diana</li>
            <li class="list-group-item list-group-item-light">David</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
