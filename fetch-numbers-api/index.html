<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Fetch - NumbersAPI</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card bg-primary text-white mt-5 p-3">
                    <h1 class="display-6">Playground with Numbers API</h1>
                    <p>Enter a number to get a random fact</p>
                    <input 
                        class="form-control form-control-lg" 
                        id="input-number" 
                        type="number" 
                        placeholder="Enter a number"
                    >
                    <div class="card-body fact-body" id="fact-body">
                        <h4>Number fact</h4>
                        <p id="fact-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
