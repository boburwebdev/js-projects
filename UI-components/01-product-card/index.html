<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card - UI Components</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=PT+Serif:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <h1 class="title">
            Product card with multiple images
        </h1> -->

        <div class="product-card">
            <div class="product__image">
                <div class="product__image-switch image_switch">
                    <div class="image_switch-item">
                        <div class="image_switch-item--container">
                            <img class="image_switch--img" src="images/macbook.png" alt="macbook">
                        </div>
                    </div>
                    <div class="image_switch-item">
                        <div class="image_switch-item--container">
                            <img class="image_switch--img" src="images/macbook-2.png" alt="macbook">
                        </div>
                    </div>
                    <div class="image_switch-item">
                        <div class="image_switch-item--container">
                            <img class="image_switch--img" src="images/macbook-3.png" alt="macbook">
                        </div>
                    </div>
                </div>

                <ul class="product__image-pagination" aria-hidden="true"></ul>
            </div>
            <h3 class="product-card__title">
                Ноутбук Apple MacBook Pro 16 TB i7 2.6/16/512 SSD SG MVVJ2RU/A
            </h3>

            <div class="product__rating">
                <div class="product__rating-average">
                    <svg width="15" height="14" viewBox="0 0 16 15" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M7.04894 0.92705C7.3483 0.00573924 8.6517 0.00573965 8.95106 0.92705L10.0206 4.21885C10.1545 4.63087 10.5385 4.90983 10.9717 4.90983H14.4329C15.4016 4.90983 15.8044 6.14945 15.0207 6.71885L12.2205 8.75329C11.87 9.00793 11.7234 9.4593 11.8572 9.87132L12.9268 13.1631C13.2261 14.0844 12.1717 14.8506 11.388 14.2812L8.58779 12.2467C8.2373 11.9921 7.7627 11.9921 7.41221 12.2467L4.61204 14.2812C3.82833 14.8506 2.77385 14.0844 3.0732 13.1631L4.14277 9.87132C4.27665 9.4593 4.12999 9.00793 3.7795 8.75329L0.979333 6.71885C0.195619 6.14945 0.598395 4.90983 1.56712 4.90983H5.02832C5.46154 4.90983 5.8455 4.63087 5.97937 4.21885L7.04894 0.92705Z"
                        />
                    </svg>
                    4,5
                </div>
                <div class="product__rating-count">
                    83 отзыва
                </div>
            </div>

            <div class="product__info">
                <div class="product__info-article">Артикул: 879876</div>
                <div class="product__info-count">В наличии: 13 шт</div>
            </div>

            <div class="product__price">
                190 789 ₽ 
                <span class="product__price-crossed">194 578 ₽</span>
            </div>

            <button class="btn__add_to_card">
                Добавить в корзину
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
