<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer - Vanilla JS</title>
</head>
<body>
    <div class="container">
        <div class="timer">
            <h1>Countdown Timer</h1>
            <div class="timer-content">
                <div class="timer-item">
                    <div class="timer-item--days timer-item--data">0</div>
                    <span class="timer-item--desc">Days</span>
                </div>
                <div class="timer-item">
                    <div class="timer-item--hours timer-item--data">0</div>
                    <span class="timer-item--desc">Hours</span>
                </div>
                <div class="timer-item">
                    <div class="timer-item--mins timer-item--data">0</div>
                    <span class="timer-item--desc">Mins</span>
                </div>
                <div class="timer-item">
                    <div class="timer-item--seconds timer-item--data">0</div>
                    <span class="timer-item--desc">Seconds</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
