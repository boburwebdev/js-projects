<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Book List App - Vanilla JS</title>
</head>
<body>
    <div class="container">
        <h1 class="display-5 text-center mt-4">
            <i class="fas fa-book"></i>
            <span class="text-primary">Book</span>List App
        </h1>

        <form class="mb-5" id="form-book">
            <div class="mb-3">
                <label for="book-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="book-title">
            </div>
            <div class="mb-3">
                <label for="book-author" class="form-label">Author</label>
                <input type="text" class="form-control" id="book-author">
            </div>
            <div class="mb-3">
                <label class="form-label" for="book-isbn">ISBN</label>
                <input type="text" class="form-control" id="book-isbn">
            </div>
            <div class="d-grid gap-2 mx-auto">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
        </form>

        <table class="table table-striped mt-6">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
