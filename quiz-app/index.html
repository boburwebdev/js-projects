<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-start" id="quiz-start">
        <button class="btn btn-start-quiz" id="btn-start-quiz">Start quiz</button>
    </div>

    <div class="quiz-container">
        <div class="quiz-content hide" id="quiz-content">
            <div class="quiz-text">
                <h1 class="quiz-title" id="quiz-title">
                    Test your knowledge
                </h1>

                <ul class="answers-list">
                    <li class="answer-item">
                        <input class="answer" id="a" type="radio" name="answer">
                        <label id="a_text" for="a">Answer A</label>
                    </li>
                    <li class="answer-item">
                        <input class="answer" id="b" type="radio" name="answer">
                        <label id="b_text" for="b">Answer B</label>
                    </li>
                    <li class="answer-item">
                        <input class="answer" id="c" type="radio" name="answer">
                        <label id="c_text" for="c">Answer C</label>
                    </li>
                    <li class="answer-item">
                        <input class="answer" id="d" type="radio" name="answer">
                        <label id="d_text" for="d">Answer D</label>
                    </li>
                </ul>
            </div>
            <button class="btn btn-submit" id="btn-submit">Submit</button>
            </div>
        <div class="quiz-results hide" id="quiz-results">
            <h2 class="quiz-results--title" id="quiz-results--title"></h2>
            <button class="btn btn-restart" id="btn-restart">Retake quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
